<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Course Sign Up Page</h1>
    <h3>Please Note:first name, Last name, Password, and Email required</h3>

    <form action="quiz1.html" method="get">
        <label for="ln">First name: </label>
        <input id="ln" type="text" placeholder="First Name">
        <label>Last name: </label>
        <input type="text" placeholder="First Name">

        <br><br>

        <label>Email: </label>
        <input type="email" placeholder="First Name">
        <label>Password: </label>
        <input type="password" placeholder="last Name">

        <h4>Are you over the age of 18?</h4>
        <label>Yes: </label>
        <input type="radio" name="loc" value="">
        <label>No: </label>
        <input type="radio" name="loc" value="">

        <h4>Do you have a credit card or paypal?</h4>
        <select>
            <option>credit card</option>
            <option>paypal</option>
        </select>

        <br><br>

        <input type="submit" value="Sign up">
    </form>
</body>

</html>
